<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
      <div class="pic">
          <img src="images/image-header-mobile.jpg" alt="image-header-desktop" class="image">
          <div class="overlay"></div>
        </div>
      <section>  
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="paragraphs">

          <li><span>10k+</span> Companies</li>
          <li class="list"><span>314</span> Templates</li>

        </ul>
      </div>
    </section>  
  </div>
